<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Web</title>

    <style>
      img {
        width: 100%;
      }
    </style>
    <link rel="shortcut icon" href="../assets/car.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img
      src="assets/phone_image.png"
      alt="HTML Icon"
      width="100px"
      height="100px"
    />

    <img
      src="assets/phone_image.png"
      alt="HTML Icon"
      style="width: 100px; height: 100px"
    />

    <img
      src="https://www.w3schools.com/html/programming.gif"
      alt="HTML Icon"
      style="width: 100px; height: 100px"
    />

    <p style="background-image: url(assets/phone_image.png)">
      Text with background
    </p>

    <a href="MyFunction()">
      <div style="width: 100px; height: 100px">
        <p>Hallo gais</p>
      </div>
    </a>

    <script>
      function MyFunction() {
        alert("You clicked the cup!");
      }
    </script>
  </body>
</html>
