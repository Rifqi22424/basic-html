<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes</title>
  </head>
  <body>
    <iframe
      src="https://www.example.com/"
      frameborder="0"
      ,
      name="youtube"
      width="100px"
      height="100px"
    ></iframe>
    <iframe
      src="https://www.example.com/"
      frameborder="0"
      ,
      title="youtube"
      style="height: 100px; width: 100px; border: 2px solid red"
      class="iframe_a"
    ></iframe>

    <p><a href="https://www.example.com" target="youtube">masuk</a></p>

    <iframe
      src="../image/latihan_2.html"
      name="iframe_a"
      height="300px"
      width="100%"
      title="Iframe Example"
    ></iframe>

    <p>
      <a href="https://www.example.com" target="iframe_a">W3Schools.com</a>
    </p>

    
  </body>
</html>
