<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="description" content="Free Web Tutorials" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h1>Contoh JavaScript</h1>
    <p id="demo">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et commodi
      tempore assumenda esse, eligendi nisi nulla, porro voluptates, doloremque
      doloribus maxime quidem. Odit perspiciatis quos quisquam, ducimus aperiam
      aspernatur sapiente.
    </p>
    <script>
      function MyFunction() {
        document.getElementById("demo").style.fontSize = "25px";
        document.getElementById("demo").style.color = "white";
        document.getElementById("demo").style.backgroundColor = "black";
      }
    </script>

    <button onclick="MyFunction()">change color</button>

    <div
      style="
        width: 100%;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
      "
    >
      <h2 style="display: inline-block">Light on Light off</h2>

      <img
        id="myImage"
        src="../assets/bulb.png"
        alt="bulb"
        style="display: inline-block"
      />

      <div style="display: flex; flex-direction: row; margin-top: 16px">
        <button onclick="light(0)">Light off</button>
        <button onclick="light(1)">Light on</button>
      </div>
    </div>

    <script>
      function light(sw) {
        var pic;
        if (sw == 0) {
          pic = "../assets/bulb.png";
        } else {
          pic = "../assets/light_bulb.png";
        }
        document.getElementById("myImage").src = pic;
      }
    </script>
    <noscript>Sorry your browser does not support JavaScript</noscript>
  </body>
</html>
